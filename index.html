<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #f44336;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .success-message {
            color: #4CAF50;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please enter your PIN to continue</p>
        </div>
        <form id="loginForm" onsubmit="handleSubmit(event)">
            <div class="input-group">
                <label for="pin">PIN</label>
                <input
                    type="password"
                    id="pin"
                    name="pin"
                    pattern="[0-9]*"
                    inputmode="numeric"
                    minlength="4"
                    maxlength="6"
                    required
                    autocomplete="off"
                >
            </div>
            <button type="submit" class="submit-btn" id="submitButton">
                Login
                <span id="loader" class="loader" style="display: none;"></span>
            </button>
            <div id="message"></div>
        </form>
    </div>

    <script>

        const LOGIN_API = 'http://192.168.10.6:8082/api/login';
        const SUCCESS_STATUS = 'true';

        const form = document.getElementById('loginForm');
        const submitButton = document.getElementById('submitButton');
        const loader = document.getElementById('loader');
        const messageDiv = document.getElementById('message');

        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            loader.style.display = isLoading ? 'inline-block' : 'none';
            submitButton.textContent = isLoading ? 'Logging in...' : 'Login';
            if (isLoading) {
                submitButton.appendChild(loader);
            }
        }


        function showMessage(message, isError = false) {
            messageDiv.textContent = message;
            messageDiv.className = isError ? 'error-message' : 'success-message';
        }

        function handleSuccess(message) {
            showMessage(message, false);

            setTimeout(() => {

            }, 1000);
        }


        function handleFail(message) {
            showMessage(message, true);
            setLoading(false);
        }

        async function handleLogin(pin) {
            try {
                const formData = new FormData();
                formData.append('pin', pin);

                const response = await axios.post(LOGIN_API, formData, {
                    headers: {
                        Accept: 'application/json',
                        'Content-Type': 'multipart/form-data',
                    }
                });

                const data = response.data;

                if (data.status === SUCCESS_STATUS) {
                    handleSuccess(data.message);
                    return true;
                } else {
                    console.log('try');
                    handleFail(data.message);
                    return false;
                }
            } catch (error) {
                console.error('catch');
                console.error('Login error:', error);
                handleFail(error.response?.data?.message || 'Something went wrong!');
                return false;
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();

            messageDiv.textContent = '';

            const pin = document.getElementById('pin').value;


            if (!pin || pin.length < 4) {
                showMessage('Please enter a valid PIN (minimum 4 digits)', true);
                return;
            }

            setLoading(true);

            await handleLogin(pin);
        }

        document.getElementById('pin').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');

            if (this.value.length > 6) {
                this.value = this.value.slice(0, 6);
            }
        });
    </script>
</body>
</html>
